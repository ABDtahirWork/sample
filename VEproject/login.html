<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container d-flex align-items-center justify-content-center h-100"
    >
      <div class="form-container">
        <div class="login-form">
          <h1 class="text-white">VIRTUAL ESCAPE</h1>
          <h2 class="text-white">Enter your game code below to get started</h2>
          <input
            class="code-input"
            type="text"
            placeholder="Game Code"
            id="code"
            name="code"
            maxlength="8"
          />
          <div class="btn-container">
            <button class="btn-test">Test Connection</button>
            <button class="btn-login" disabled>LOG IN</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
