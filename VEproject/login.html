<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5c8420d7de.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="login-header">
      <div class="form-container">
        <div class="login-form">
          <h1 class="title text-white">VIRTUAL ESCAPE</h1>
          <h4 class="text-white">Enter your game code below to get started</h2>
          <div class="input-box">
            <input
              class="code-input"
              type="text"
              placeholder="Game Code"
              id="code"
              name="code"
              maxlength="8"
            />
            <img
              src="https://virtualescape.herokuapp.com/static/media/tooltip.fa2389c4.svg"
              alt="icon"
            />
          </div>
          <div class="btn-container">
            <button class="btn-test">Test Connection</button>
            <button class="btn-login" disabled>
              LOG IN <i class="fa-solid fa-fingerprint"></i>
            </button>
          </div>
        </div>
      </div>
      <span class="login-version">v5.1.1</span>
    </div>

  </body>
</html>
